<div class="row">
  <div class="col-md-12">
    <h3>Add Post</h3>
    <hr>
    <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
      <div class="mb-3">
        <div class="form-group mb-3">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" formControlName="title">
          <div *ngIf="postForm.get('title').touched && !postForm.get('title').valid">
            <div *ngIf="postForm.get('title').errors?.required">
              <span class="text-muted">Title is required</span>
            </div>
            <div *ngIf="postForm.get('title').errors?.minLength">
              <span class="text-muted">Title Should be minimum 6 characters</span>
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="description">Description</label>
          <textarea rows="3" class="form-control" id="description" formControlName="description"></textarea>
          <div>{{showDescriptionErrors()}}</div>
        </div>
      </div>

      <div class="my-3">
        <button class="btn btn-success" type="submit" [disabled]="!postForm.valid">Add Post</button>
      </div>
    </form>
  </div>
</div>
