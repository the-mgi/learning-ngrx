<div class="row mt-3">
  <div class="col-md-6 offset-md-3">
    <h3>Login</h3>
    <hr>
    <form [formGroup]="loginFormGroup" (ngSubmit)="loginFormSubmit()">
      <div class="mb-3">
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" id="email" formControlName="email">
          <div class="text-muted">{{showErrorOutputEmail()}}</div>
        </div>
      </div>
      <div class="mb-3">
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" id="password" formControlName="password">
          <div class="text-muted">{{showErrorOutputPassword()}}</div>
        </div>
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" [disabled]="!loginFormGroup.valid">Login</button>
      </div>
    </form>
  </div>
</div>
